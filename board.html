<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Community Positions</title>
    <style>
      body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  color: #ff9933;
  font-size: 48px;
  margin-top: 50px;
}

ul {
  list-style: none;
  margin: 50px auto;
  padding: 0;
  width: 80%;
  max-width: 800px;
  border: 2px solid #138813;
  border-radius: 5px;
  box-shadow: 5px 5px 5px #ccc;
}

li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 24px;
  padding: 20px;
  border-bottom: 2px solid #138813;
}

li:hover {
  background-color: #138813;
  color: #fff;
  cursor: pointer;
}

span {
  font-weight: bold;
}

button {
  display: block;
  margin: 0 auto;
  margin-top: 50px;
  padding: 10px 20px;
  border: none;
  background-color: #ff9933;
  color: #fff;
  font-size: 24px;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background-color: #fff;
  color: #ff9933;
  border: 2px solid #ff9933;
}

select {
  display: none;
  margin-top: 50px;
  font-size: 24px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #fff;
  color: #333;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

select:hover {
  background-color: #ff9933;
  color: #fff;
}

select:focus {
  outline: none;
}

    </style>
  </head>
  <body>
    <h1>Community Positions</h1>
    <ul>
      <li>President: <span id="president">John Doe</span></li>
      <li>Secretary: <span id="secretary">Jane Smith</span></li>
      <li>Treasurer: <span id="treasurer">Bob Johnson</span></li>
      <li>Event Coordinator: <span id="event-coordinator">Sara Lee</span></li>
      <li>Volunteer Coordinator: <span id="volunteer-coordinator">Tom Smith</span></li>
    </ul>

    <button onclick="showDropdown()">Replace</button>

    <select id="dropdown" style="display: none;"></select>

    <script>
      function showDropdown() {
        const positions = ['president', 'secretary', 'treasurer', 'event-coordinator', 'volunteer-coordinator'];
        const dropdown = document.getElementById('dropdown');
        dropdown.innerHTML = '';

        positions.forEach(position => {
          const option = document.createElement('option');
          option.value = position;
          option.text = position.charAt(0).toUpperCase() + position.slice(1);
          dropdown.add(option);
        });

        dropdown.style.display = 'block';
        dropdown.addEventListener('change', function() {
          const selectedPosition = this.value;
          const name = prompt(`Enter the name of the new ${selectedPosition}:`);
          if (name) {
            document.getElementById(selectedPosition).textContent = name;
          }
          dropdown.style.display = 'none';
        });
      }
    </script>
  </body>
</html>
